<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro action</title>
</head>
<body>
    <main>
        <div class="form">
            <div class="card">
                <h4 class="title">Log In!</h4>
                <form>
                  <div class="field">
                    <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail" type="email">
                  </div>
                  <div class="field">
                    <input autocomplete="off" id="logpass" placeholder="Password" class="input-field" name="logpass" type="password">
                  </div>
                  <button id="btn-login" class="btn" type="submit" onclick="logar(); return false">Login</button>
                  <a href="#" class="btn-link">Esqueceu a senha?</a>
                </form>
              </div>
            </div>
        </div>
        <div class="content">
            <img class="img-login" src="img/Computer login-bro.svg" alt="img-login">
        </div>
    </main>
</body>
</html>
